         y="277.5"
         font-family="sans-serif"
         font-size="3.2px"
         font-weight="600"
         text-anchor="start"
         dominant-baseline="hanging"
         id="text62">Bio-Debugger v0.1 • 2025-12-15 • Page 3/3</text></g></g></svg>
