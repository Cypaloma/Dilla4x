           id="tspan7" /><tspan
           sodipodi:role="line"
           x="97"
           y="62.700001"
           id="tspan9">(answer once, then run one test)</tspan></text><text
         x="15"
         y="71"
         font-family="sans-serif"
         font-size="3.6px"
         font-weight="800"
         text-anchor="start"
         dominant-baseline="hanging"
         id="text20">1</text><text
         x="25"
         y="71"
         font-family="sans-serif"
         font-size="3.25px"
         font-weight="800"
         text-anchor="start"
         dominant-baseline="hanging"
         id="text21">ALL-OR-NOTHING</text><text
         x="25"
         y="75"
         font-family="sans-serif"
         font-size="3px"
         font-weight="400"
         text-anchor="start"
         dominant-baseline="hanging"
         id="text22">“If it’s not perfect, it’s pointless.”</text><text
         x="97"
         y="71"
         font-family="sans-serif"
         font-size="3.1px"
         font-weight="400"
         text-anchor="start"
         dominant-baseline="hanging"
         id="text23"><tspan
           x="97"
           dy="0"
           id="tspan22">What’s the smallest useful outcome for this session?</tspan></text><text
         x="15"
         y="88"
         font-family="sans-serif"
         font-size="3.6px"
         font-weight="800"
         text-anchor="start"
         dominant-baseline="hanging"
         id="text24">2</text><text
         x="25"
         y="88"
         font-family="sans-serif"
         font-size="3.25px"
         font-weight="800"
         text-anchor="start"
         dominant-baseline="hanging"
         id="text25">CATASTROPHIZING</text><text
         x="25"
         y="92"
         font-family="sans-serif"
         font-size="3px"
         font-weight="400"
         text-anchor="start"
         dominant-baseline="hanging"
         id="text26">“This error means everything is broken.”</text><text
         x="97"
         y="88"
         font-family="sans-serif"
         font-size="3.1px"
         font-weight="400"
         text-anchor="start"
         dominant-baseline="hanging"
         id="text27"><tspan
           x="97"
           dy="0"
           id="tspan26">What is the concrete impact right now (today), not the whole</tspan><tspan
           x="97"
           dy="3.5650001"
           id="tspan27">chain?</tspan></text><text
         x="15"
         y="105"
         font-family="sans-serif"
         font-size="3.6px"
         font-weight="800"
         text-anchor="start"
         dominant-baseline="hanging"
         id="text28">3</text><text
         x="25"
         y="105"
         font-family="sans-serif"
         font-size="3.25px"
         font-weight="800"
         text-anchor="start"
         dominant-baseline="hanging"
         id="text29">OVERGENERALIZING</text><text
         x="25"
         y="109"
         font-family="sans-serif"
         font-size="3px"
         font-weight="400"
         text-anchor="start"
         dominant-baseline="hanging"
         id="text30">“I’m awful with tech. I always mess this up.”</text><text
         x="97"
         y="105"
         font-family="sans-serif"
         font-size="3.1px"
         font-weight="400"
         text-anchor="start"
         dominant-baseline="hanging"
         id="text31"><tspan
           x="97"
           dy="0"
           id="tspan30">Which exact step is failing, under what conditions?</tspan></text><text
         x="15"
         y="122"
         font-family="sans-serif"
         font-size="3.6px"
         font-weight="800"
         text-anchor="start"
         dominant-baseline="hanging"
         id="text32">4</text><text
         x="25"
         y="122"
         font-family="sans-serif"
         font-size="3.25px"
         font-weight="800"
         text-anchor="start"
         dominant-baseline="hanging"
         id="text33">LABELING</text><text
         x="25"
         y="126"
         font-family="sans-serif"
         font-size="3px"
         font-weight="400"
         text-anchor="start"
         dominant-baseline="hanging"
         id="text34">“I’m stupid / broken / useless.”</text><text
         x="97"
         y="122"
         font-family="sans-serif"
         font-size="3.1px"
         font-weight="400"
         text-anchor="start"
         dominant-baseline="hanging"
         id="text35"><tspan
           x="97"
           dy="0"
           id="tspan34">Describe the situation without mentioning yourself: what is</tspan><tspan
           x="97"
           dy="3.5650001"
           id="tspan35">hard, and why?</tspan></text><text
         x="15"
         y="139"
         font-family="sans-serif"
         font-size="3.6px"
         font-weight="800"
         text-anchor="start"
         dominant-baseline="hanging"
         id="text36">5</text><text
         x="25"
         y="139"
         font-family="sans-serif"
         font-size="3.25px"
         font-weight="800"
         text-anchor="start"
         dominant-baseline="hanging"
         id="text37">SHOULD STATEMENTS</text><text
         x="25"
         y="143"
         font-family="sans-serif"
         font-size="3px"
         font-weight="400"
         text-anchor="start"
         dominant-baseline="hanging"
         id="text38">“I should already know this.”</text><text
         x="97"
         y="139"
         font-family="sans-serif"
         font-size="3.1px"
         font-weight="400"
         text-anchor="start"
         dominant-baseline="hanging"
         id="text39"><tspan
           x="97"
           dy="0"
           id="tspan38">Drop “should.” According to who? Who benefits from that rule?</tspan></text><text
         x="15"
         y="156"
         font-family="sans-serif"
         font-size="3.6px"
         font-weight="800"
         text-anchor="start"
         dominant-baseline="hanging"
         id="text40">6</text><text
         x="25"
         y="156"
         font-family="sans-serif"
         font-size="3.25px"
         font-weight="800"
         text-anchor="start"
         dominant-baseline="hanging"
         id="text41">MIND READING</text><text
         x="25"
         y="160"
         font-family="sans-serif"
         font-size="3px"
         font-weight="400"
         text-anchor="start"
         dominant-baseline="hanging"
         id="text42">“People will judge me / I’ll look incompetent.”</text><text
         x="97"
         y="156"
         font-family="sans-serif"
         font-size="3.1px"
         font-weight="400"
         text-anchor="start"
         dominant-baseline="hanging"
         id="text43"><tspan
           x="97"
           dy="0"
           id="tspan42">Assume you can’t know. What action helps you either way?</tspan></text><text
         x="15"
         y="173"
         font-family="sans-serif"
         font-size="3.6px"
         font-weight="800"
         text-anchor="start"
         dominant-baseline="hanging"
         id="text44">7</text><text
         x="25"
         y="173"
         font-family="sans-serif"
         font-size="3.25px"
         font-weight="800"
         text-anchor="start"
         dominant-baseline="hanging"
         id="text45">FORTUNE TELLING</text><text
         x="25"
         y="177"
         font-family="sans-serif"
         font-size="3px"
         font-weight="400"
         text-anchor="start"
         dominant-baseline="hanging"
         id="text46">“This will never work.”</text><text
         x="97"
         y="173"
         font-family="sans-serif"
         font-size="3.1px"
         font-weight="400"
         text-anchor="start"
         dominant-baseline="hanging"
         id="text47"><tspan
           x="97"
           dy="0"
           id="tspan46">What one small, reversible test would count as evidence</tspan><tspan
           x="97"
           dy="3.5650001"
           id="tspan47">either way?</tspan></text><text
         x="15"
         y="190"
         font-family="sans-serif"
         font-size="3.6px"
         font-weight="800"
         text-anchor="start"
         dominant-baseline="hanging"
         id="text48">8</text><text
         x="25"
         y="190"
         font-family="sans-serif"
         font-size="3.25px"
         font-weight="800"
         text-anchor="start"
         dominant-baseline="hanging"
         id="text49">PERSONALIZATION</text><text
         x="25"
         y="194"
         font-family="sans-serif"
         font-size="3px"
         font-weight="400"
         text-anchor="start"
         dominant-baseline="hanging"
         id="text50">“This broke because of me.”</text><text
         x="97"
         y="190"
         font-family="sans-serif"
         font-size="3.1px"
         font-weight="400"
         text-anchor="start"
         dominant-baseline="hanging"
         id="text51"><tspan
           x="97"
           dy="0"
           id="tspan50">What changed last? What single test targets that change?</tspan></text><text
         x="15"
         y="207"
         font-family="sans-serif"
         font-size="3.6px"
         font-weight="800"
         text-anchor="start"
         dominant-baseline="hanging"
         id="text52">9</text><text
         x="25"
         y="207"
         font-family="sans-serif"
         font-size="3.25px"
         font-weight="800"
         text-anchor="start"
         dominant-baseline="hanging"
         id="text53">MENTAL FILTER</text><text
         x="25"
         y="211"
         font-family="sans-serif"
         font-size="3px"
         font-weight="400"
         text-anchor="start"
         dominant-baseline="hanging"
         id="text54">“Nothing works. Everything is failing.”</text><text
         x="97"
         y="207"
         font-family="sans-serif"
         font-size="3.1px"
         font-weight="400"
         text-anchor="start"
         dominant-baseline="hanging"
         id="text55"><tspan
           x="97"
           dy="0"
           id="tspan54">What is one neutral fact you can verify right now?</tspan></text><text
         x="15"
         y="224"
         font-family="sans-serif"
         font-size="3.6px"
         font-weight="800"
         text-anchor="start"
         dominant-baseline="hanging"
         id="text56">10</text><text
         x="25"
         y="224"
         font-family="sans-serif"
         font-size="3.25px"
         font-weight="800"
         text-anchor="start"
         dominant-baseline="hanging"
         id="text57">EMOTIONAL REASONING</text><text
         x="25"
         y="228"
         font-family="sans-serif"
         font-size="3px"
         font-weight="400"
         text-anchor="start"
         dominant-baseline="hanging"
         id="text58">“I feel doomed, so it’s doomed.”</text><text
         x="97"
         y="224"
         font-family="sans-serif"
         font-size="3.1px"
         font-weight="400"
         text-anchor="start"
         dominant-baseline="hanging"
         id="text59"><tspan
           x="97"
           dy="0"
           id="tspan58">The feeling is real. What are the facts in one sentence?</tspan></text><rect
         x="12"
         y="245"
         width="186"
         height="24"
         rx="2"
         ry="2"
         fill="#ffffff"
         stroke="#000000"
         stroke-width="0.6"
         id="rect59" /><text
         x="16"
         y="249"
         font-family="sans-serif"
         font-size="4.2px"
         font-weight="900"
         text-anchor="start"
         dominant-baseline="hanging"
         id="text60">IF THIS PAGE ISN’T HELPING</text><text
         x="16"
         y="256"
         font-family="sans-serif"
         font-size="3.1px"
         font-weight="400"
         text-anchor="start"
         dominant-baseline="hanging"
         id="text61"><tspan
           x="16"
           dy="0"
           id="tspan60">If you can’t match a row, can’t answer the question, or you’re getting more activated:</tspan><tspan
           x="16"
           dy="3.5650001"
           id="tspan61">Go to Page 1 → YELLOW track or Stop Rules. If you stop, stop. When you return later: start again at Page 1.</tspan></text><line
         x1="12"
         y1="275"
         x2="198"
         y2="275"
         stroke="#000000"
         stroke-width="0.5"
         id="line61" /><text
