         font-weight="800"
         text-anchor="start"
         dominant-baseline="hanging"
         id="text2">BIO-DEBUGGER — PAGE 2/3</text><text
         x="16"
         y="22"
         font-family="sans-serif"
         font-size="9px"
         font-weight="900"
         text-anchor="start"
         dominant-baseline="hanging"
         id="text3">TECH-TOOLBELT</text><text
         x="16"
         y="34"
         font-family="sans-serif"
         font-size="3.2px"
         font-weight="400"
         text-anchor="start"
         dominant-baseline="hanging"
         id="text5"><tspan
           x="16"
           dy="0"
           id="tspan3">This page only works with Page 1.</tspan><tspan
           x="16"
           dy="3.6800001"
           id="tspan4">Use Page 1 to check your state and take care of yourself first. Then use this toolbelt for technical steps.</tspan><tspan
           x="16"
           dy="3.6800001"
           id="tspan5">If you’re RED or looping: return to Page 1 before doing more troubleshooting.</tspan></text><rect
         x="12"
         y="52"
         width="186"
         height="74"
         rx="2"
         ry="2"
         fill="#ffffff"
         stroke="#000000"
         stroke-width="0.6"
         id="rect5" /><text
         x="16"
         y="56"
         font-family="sans-serif"
         font-size="4.4px"
         font-weight="900"
         text-anchor="start"
         dominant-baseline="hanging"
         id="text6">TOOL 1 — ONE-CHANGE TROUBLESHOOTING</text><text
         x="16"
         y="64"
         font-family="sans-serif"
         font-size="3.25px"
         font-weight="400"
         text-anchor="start"
         dominant-baseline="hanging"
         id="text22"
         style="font-size:3.52778px;white-space:pre;inline-size:165.699;display:inline"
         xml:space="preserve"><tspan
           x="16"
           y="64"
           id="tspan7">Rule: One change → one test → one conclusion.
</tspan><tspan
           x="16"
           y="68.498307"
           id="tspan9"><tspan
   style="font-weight:bold"
   id="tspan8">1) Pick ONE area (examples)</tspan>:
</tspan><tspan
           x="16"
           y="72.908036"
           id="tspan10">Physical (cable/port/power/device) • Computer (space/permissions/I-O selection) •App (one setting/</tspan><tspan
           x="16"
           y="77.317765"
           id="tspan11">toggle) • File/Data (different file/preset/smaller test) •Network/Service (only if relevant) • …etc.
</tspan><tspan
           x="16"
           y="81.727494"
           id="tspan13"><tspan
   style="font-weight:bold"
   id="tspan12">2) Pick ONE change</tspan>:
</tspan><tspan
           x="16"
           y="86.137223"
           id="tspan14">Swap cable/port • restart one thing (app or device) • flip one setting •try a known-working file/</tspan><tspan
           x="16"
           y="90.546952"
           id="tspan15">preset/setup • simplify for one test (fewer devices/apps) •side-by-side compare (same steps, one </tspan><tspan
           x="16"
           y="94.956681"
           id="tspan16">difference)
</tspan><tspan
           x="16"
           y="99.36641"
           id="tspan18"><tspan
   style="font-weight:bold"
   id="tspan17">3) Call the result</tspan>:
</tspan><tspan
           x="16"
           y="103.77614"
           id="tspan19">Better / Worse / Same / Unclear 
</tspan><tspan
           x="16"
           y="108.18587"
           id="tspan20">If Unclear → simplify the test (fewer steps, fewer moving parts) and try again with one change. </tspan><tspan
           x="16"
           y="112.68417"
           id="tspan21">Sometimes, there's no rhyme or reason for failures, and you just need to try something else.
</tspan><tspan
           x="16"
           y="117.0939"
           id="tspan22">
</tspan><tspan
           x="16"
           y="121.50363"
           id="tspan26"><tspan
             style="font-weight:bold"
             id="tspan24">Hard rule: if you can’t say what changed in one sentence, you changed too much.</tspan></tspan></text><rect
         x="12"
         y="132"
         width="186"
         height="60"
         rx="2"
         ry="2"
         fill="#ffffff"
         stroke="#000000"
         stroke-width="0.6"
         id="rect22" /><text
         x="16"
         y="136"
         font-family="sans-serif"
         font-size="4.4px"
         font-weight="900"
         text-anchor="start"
         dominant-baseline="hanging"
         id="text23">TOOL 2 — KNOWN-GOOD SNAPBACK</text><text
         x="16"
         y="144"
         font-family="sans-serif"
         font-size="3.25px"
         font-weight="400"
         text-anchor="start"
         dominant-baseline="hanging"
         id="text31"
         style="font-size:3.88056px;white-space:pre;inline-size:169.544;display:inline"
         xml:space="preserve"><tspan
           x="16"
           y="144"
           id="tspan28"><tspan
             style="font-weight:bold"
             id="tspan27">Purpose: get back to stable so you can move forward again.
</tspan></tspan><tspan
           x="16"
           y="148.8507"
           id="tspan29">Choose the smallest reset that fits where you are:
</tspan><tspan
           x="16"
           y="153.70139"
           id="tspan30">• Undo the last small change
</tspan><tspan
           x="16"
           y="158.55208"
           id="tspan31">• Switch to something you already know worked (file/preset/setup)
</tspan><tspan
           x="16"
           y="163.40277"
           id="tspan33">• Reset one setting to a neutral/default value (just for a test)
</tspan><tspan
           x="16"
           y="168.25347"
           id="tspan34">• If you’re deep in the weeds: starting fresh (new project / clean setup) can be the fastest path </tspan><tspan
           x="16"
           y="173.10416"
           id="tspan35">back to clarity
</tspan><tspan
           x="16"
           y="177.95485"
           id="tspan36">
</tspan><tspan
           x="16"
           y="182.80554"
           id="tspan38"><tspan
             style="font-weight:bold"
             id="tspan37">Stop as soon as it works again.</tspan></tspan></text><rect
         x="12"
         y="198"
         width="186"
         height="34"
         rx="2"
         ry="2"
         fill="#ffffff"
         stroke="#000000"
         stroke-width="0.6"
         id="rect31" /><text
         x="16"
         y="202"
         font-family="sans-serif"
         font-size="4.2px"
         font-weight="900"
         text-anchor="start"
         dominant-baseline="hanging"
         id="text32">TOOL 3 — MICRO-RECORD (optional, minimal)</text><text
         x="16"
         y="210"
         font-family="sans-serif"
         font-size="3.25px"
         font-weight="400"
         text-anchor="start"
         dominant-baseline="hanging"
         id="text38"
         style="white-space:pre;inline-size:132.224;display:inline"
         transform="translate(0.21893674,-2.4083042)"
         xml:space="preserve"><tspan
           x="16"
           y="210"
           id="tspan40"><tspan
   style="font-weight:bold"
   id="tspan39">Purpose: keep notes tiny while preventing loops. Use only if it helps.</tspan>
</tspan><tspan
           x="16"
           y="214.0625"
           id="tspan41">Record only:
</tspan><tspan
           x="16"
           y="218.125"
           id="tspan42">• The small change (one sentence)
</tspan><tspan
           x="16"
           y="222.1875"
           id="tspan43">• The result/output (error text, or Better/Worse/Same/Unclear)
</tspan><tspan
           x="16"
           y="226.25"
           id="tspan44">
</tspan><tspan
           x="16"
           y="230.3125"
           id="tspan46"><tspan
             style="font-weight:bold"
             id="tspan45">That’s it.</tspan></tspan></text><line
         x1="12"
         y1="275"
         x2="198"
         y2="275"
         stroke="#000000"
         stroke-width="0.5"
         id="line38" /><text
         x="12"
         y="277.5"
         font-family="sans-serif"
         font-size="3.2px"
         font-weight="600"
         text-anchor="start"
         dominant-baseline="hanging"
         id="text39">Bio-Debugger v0.1 • 2025-12-15 • Page 2/3</text></g></g></svg>
